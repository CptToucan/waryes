name: WarYes Production Deployment
run-name: Production Deployment ðŸš€
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - run: npm run build

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync to temp
      run: rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$DEPLOY_TMP_DIR

    - name: Swap www dir with deploy
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mvdir ${{ env.WWW_DIR}} ${{ env.WWW_DIR_OLD }} && mvdir ${{ env.WWW_DIR_DEPLOY }} ${{ env.WWW_DIR }}"

    - name: Remove or archive old prod dir
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf ${{ env.WWW_DIR_OLD }}"
