name: WarYes Production Deployment
run-name: Production Deployment ðŸš€
on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'

    - run: npm ci
    - run: npm run build

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 

    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync to temp
      run: rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.WWW_DIR_DEPLOY }}

    - name: Swap www dir with deploy
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mvdir ${{ env.WWW_DIR}} ${{ env.WWW_DIR_OLD }} && mvdir ${{ env.WWW_DIR_DEPLOY }} ${{ env.WWW_DIR }}"

    - name: Remove or archive old prod dir
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf ${{ env.WWW_DIR_OLD }}"
